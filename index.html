    emoji.className = "emoji";

  } else {
    // ğŸŒŒ çƒŸèŠ±ç‚¹æ‹–å°¾
    const gradientColors = [
      "#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", 
      "#ff4dff", "#4dffff", "#ff9800", "#00e676"
    ];
    for (let i = 0; i < 6; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      let color = gradientColors[Math.floor(Math.random() * gradientColors.length)];
      dot.style.setProperty("--color", color);
      dot.style.left = e.clientX + "px";
      dot.style.top = e.clientY + "px";

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 50 + 10;
      dot.style.setProperty("--x", Math.cos(angle) * distance + "px");
      dot.style.setProperty("--y", Math.sin(angle) * distance + "px");

      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 800);
    }
  }
}

function createStar() {
  return {
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    radius: Math.random() * 2 + 1,
    speed: Math.random() * 0.5 + 0.2
  };
}

function createParticle(x, y) {
  return {
    x: x,
    y: y,
    dx: (Math.random() - 0.5) * 2,
    dy: (Math.random() - 0.5) * 2,
    life: 100
  };
}

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
document.body.appendChild(canvas);
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();

    // æ˜Ÿæ˜Ÿå¾€ä¸‹ç§»åŠ¨
    star.y += star.speed;
    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });
}

function updateParticles() {
  particles.forEach((p, i) => {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;
    p.life--;

    if (p.life <= 0) {
      particles.splice(i, 1);
    }
  });
}
